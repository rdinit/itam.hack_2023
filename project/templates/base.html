<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet Misis</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body class="bg bg-body-tertiary">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                        <a href="{{ url_for('main.index') }}" class="navbar-item text-decoration-none">
                            Главная
                        </a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item me-2">
                        <a href="{{ url_for('main.profile', username=current_user.username) }}" class="navbar-item text-decoration-none">
                            Профиль
                        </a>
                    </li>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{{ url_for('auth.login') }}" class="navbar-item text-decoration-none">
                            Войти
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item text-decoration-none">
                            Зарегистрироваться
                        </a>
                    </li>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item text-decoration-none">
                            выйти
                        </a>
                    </li>
                    {% endif %}
                </ul>
              </div>
            </div>
          </nav>

    </div>
    <div class="main-content me-3 ml-3">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
