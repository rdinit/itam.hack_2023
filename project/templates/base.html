<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meet Misis</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="../static/main.js" defer></script> -->
</head>

<body class="bg navbar-expand-lg bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 d-flex flex-row" href="{{ url_for('main.index') }}">
                <img src="../static/logo.svg" alt="Meet" class="me-2"/>
                <!--<div>Главная</div>-->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if current_user.is_authenticated %}
                <a class="nav-link active me-3" aria-current="page" href="#">Поиск встречи</a>
                {% endif %}

                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="nav-link active ms-auto me-3">
                    Войти
                </a>
                <a href="{{ url_for('auth.signup') }}" class="nav-link active me-3">
                    Зарегистрироваться
                </a>
                {% endif %}

                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.profile', username=current_user.username) }}"
                    class="nav-link active me-3" aria-current="page">Личный кабинет</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-link active ms-auto me-3">Выйти</a>
                {% endif %}
            </div>
        </div>
    </nav>
